<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter For You ðŸ’Œ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}

.container {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

/* Envelope */
.envelope {
  position: absolute;
  width: 100%;
  height: 200px;
  background: #ffb6c1;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 2;
  transition: transform 0.6s ease;
}

.envelope h2 {
  margin: 0;
  color: #b3003b;
}

/* Letter */
.letter {
  position: absolute;
  width: 100%;
  background: white;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  transform: translateY(80px);
  opacity: 0;
  transition: all 0.6s ease;
  z-index: 1;
}

.open .envelope {
  transform: translateY(-120px);
}

.open .letter {
  transform: translateY(0);
  opacity: 1;
}

/* Buttons */
.buttons {
  margin-top: 20px;
}

button {
  width: 120px;
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container" id="container">
  <div class="envelope">
    <h2>To Sangamitha ðŸ’Œ<br><small>(click to open)</small></h2>
  </div>

  <div class="letter">
    <h3>Hi baby </h3>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button><br>
      <button id="no">No ðŸ˜’</button>
    </div>
  </div>
</div>

<script>
const container = document.getElementById("container");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let opened = false;
let noTexts = [
  "Wrong option hoe ðŸ˜¤",
  "Wow. Try again.",
  "Psych ðŸ˜Œ",
  "That ain't it",
  "Choose wisely ðŸ˜"
];
let noIndex = 0;

/* Open envelope */
container.addEventListener("click", () => {
  if (!opened) {
    container.classList.add("open");
    opened = true;
  }
});

/* Cycle No button text */
noBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // prevent reopening animation
  noBtn.textContent = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;
});

/* Yes click */
yesBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  document.body.innerHTML = `
    <div style="
      height:100vh;

      font-family:Comic Sans MS;
    ">
      <h1>Thatâ€™s what I thought ðŸ˜¤<br> I love you ðŸ¥°</h1>
    </div>
  `;
});
</script>

</body>
</html>
