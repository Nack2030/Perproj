<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
    }

    /* IMPORTANT FIX */
    .buttons {
      position: relative;   /* ðŸ”‘ anchor */
      width: 100%;
      height: 120px;
    }

    button {
      width: 110px;
      height: 45px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: left 0.25s ease, top 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 10px;
    }

    #no {
      background: #ccc;
      color: black;
      right: 20px;
      bottom: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Hey you ðŸ’•</h1>
  <p>Will you be my Valentine? ðŸŒ¹</p>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜Œ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const box = document.querySelector(".buttons");

  function moveNo() {
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  document.getElementById("yes").addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ffdde1,#ee9ca7);
        font-family:Comic Sans MS;
        text-align:center;
      ">
        <h1>
          YAYYY ðŸ’–ðŸ¥°<br>
          That's what I thought (Love you)!
        </h1>
      </div>
    `;
  });
</script>

</body>
</html>
